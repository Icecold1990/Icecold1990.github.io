<!DOCTYPE html>
<html>
<head>
    <title>Form Example 1</title>
</head>
<body>
    <h1>Submit Form</h1>

    <form id="myForm" enctype="multipart/form-data">
        <label for="name">Name:</label>
        <input type="text" id="name" name="name" required><br><br>

        <label for="address">Address:</label>
        <input type="text" id="address" name="address" required><br><br>

        <label for="image">Image:</label>
        <input type="file" id="image" name="image" accept="image/png" required><br><br>

        <label for="pdf">PDF:</label>
        <input type="file" id="pdf" name="pdf" accept=".pdf" required><br><br>

        <input type="submit" value="Submit">
    </form>

    <script>
        document.getElementById("myForm").addEventListener("submit", function(event) {
            event.preventDefault();

            // Get form data
            var formData = new FormData(this);
            var jsonData = {};

            // Convert form data to JSON
            formData.forEach(function(value, key){
                jsonData[key] = value;
            });

            // Convert JSON to string
            var jsonString = JSON.stringify(jsonData);

            // Send JSON data to your API
            fetch('http://localhost:8080/generate-ppt', {
                method: 'POST',
                headers: {
                    'Content-Type': 'application/json'
                },
                body: jsonString
            })
            .then(function(response) {
                // Handle response from the API
                console.log(response);
            })
            .catch(function(error) {
                // Handle error
                console.error(error);
            });
        });
    </script>
</body>
</html>
